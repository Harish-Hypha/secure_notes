name: DevSecOps CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest bandit gitleaks

    - name: âœ… Run Unit Tests
      run: pytest tests/

    - name: ğŸ”’ Bandit - Python SAST
      run: bandit -r app/

    - name: ğŸ•µï¸ Gitleaks - Secrets Scan
      uses: zricethezav/gitleaks-action@v2.3.2

    - name: ğŸ” Checkov - Terraform security scan
      uses: bridgecrewio/checkov-action@master
      with:
        directory: terraform


    - name: ğŸ³ Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: ğŸ“¦ Build Docker Image
      run: docker build -t secure-notes-app .

    - name: ğŸ” Trivy - Scan Docker Image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: secure-notes-app
        format: table
        exit-code: 0
        vuln-type: os,library
        severity: CRITICAL,HIGH

  codeql-analysis:
    name: ğŸ§  CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§  Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python

    - name: ğŸ“¦ Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: ğŸ§ª Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    
